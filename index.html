<!DOCTYPE html>
<html>
    <head>
        <title>Etch a Sketch</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
    </head>
    <body class="body">
        <div class="menu">
            <div class="size-display"></div>
            <input class="size-picker" type="range" min="2" max="100" value="16">
            <button class="clear">Clear</button>
            <input class="color-picker" type="color">
            <button class="same-color">Color mode</button>
            <button class="rainbow">Rainbow mode</button>
        </div>
        <div class="container"></div>
        <div class="footer">Made by <a href="https://github.com/murkyweb">@murkyweb</a></div>
    </body>
</html>
